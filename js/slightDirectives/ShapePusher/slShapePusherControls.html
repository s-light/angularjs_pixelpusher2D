<div class="flex_container">
    <section>
        <label>world:</label><br>
        <label>width</label>
        <input
            type="number"
            inputmode="numeric"
            title="width"
            min="500"
            max="100000"
            step="500"
            ng-model="settings.world.width"
            ng-model-options="{
                updateOn: 'default blur',
                debounce: {'default': 500, 'blur': 0}
            }"
        ><br>
        <label>height</label>
        <input
            type="number"
            inputmode="numeric"
            title="height"
            min="500"
            max="100000"
            step="500"
            ng-model="settings.world.height"
            ng-model-options="{
                updateOn: 'default blur',
                debounce: {'default': 500, 'blur': 0}
            }"
        ><br>
        <section>
        <label>pan</label><br>
            <label>x</label>
            <input
                type="number"
                inputmode="numeric"
                title="x"
                ng-attr-min="
                    {{settings.world.width * -1}}
                "
                ng-attr-max="
                    {{settings.world.width}}
                "
                step="1"
                ng-model="settings.world.pan.x"
                ng-model-options="{
                    updateOn: 'default blur',
                    debounce: {'default': 500, 'blur': 0}
                }"
            /><br>
            <label>y</label>
            <input
                type="number"
                inputmode="numeric"
                title="y"
                ng-attr-min="
                    {{settings.world.height * -1}}
                "
                ng-attr-max="
                    {{settings.world.height}}
                "
                step="1"
                ng-model="settings.world.pan.y"
                ng-model-options="{
                    updateOn: 'default blur',
                    debounce: {'default': 500, 'blur': 0}
                }"
            /><br>
            <label>
                <input
                    type="checkbox"
                    ng-model="settings.world.pan.enabled"
                >
                enabled
            </label><br>
        </section>
        <section>
            <label>zoom</label><br>
            <label>factor</label>
            <input
                type="number"
                inputmode="numeric"
                title="zoom"
                ng-attr-min="
                    {{settings.world.zoom.min}}
                "
                ng-attr-max="
                    {{settings.world.zoom.max}}
                "
                step="0.1"
                ng-model="settings.world.zoom.factor"
                ng-model-options="{
                    updateOn: 'default blur',
                    debounce: {'default': 500, 'blur': 0}
                }"
            /><br>
            <label>
                <input
                    type="checkbox"
                    ng-model="settings.world.zoom.enabled"
                >
                enabled
            </label><br>
            <label>
                <input
                    type="checkbox"
                    ng-model="settings.world.zoom.toCursor"
                >
                toCursor
            </label>
        </section>
    </section>
    <section>
        <h4>grid:</h4>
        <label>
            stepSize
            <input
                type="number"
                inputmode="numeric"
                title="stepSize"
                min="250"
                max="100000"
                step="250"
                ng-model="settings.grid.stepSize"
                ng-model-options="{
                    updateOn: 'default blur',
                    debounce: {'default': 500, 'blur': 0}
                }"
            >
        </label>
        <br>
        <label
            title="toggle grid visibility"
        >
            <input
                type="checkbox"
                ng-model="settings.grid.visible"
            >
            <span class="button">
                <span class="text">
                    visible
                </span>
            </span>
            <span class="text">
                visible
            </span>
        </label>
        <br>
        <label>
            <input
                type="checkbox"
                ng-model="settings.grid.numbers"
            >
            <span>numbers</span>
        </label>
        <br>
    </section>
    <section>
        <label>gridSnap:</label><br>
        <label>stepSize</label>
        <input
            type="number"
            inputmode="numeric"
            title="stepSize"
            min="250"
            max="100000"
            step="250"
            ng-model="settings.gridSnap.stepSize"
            ng-model-options="{
                updateOn: 'default blur',
                debounce: {'default': 500, 'blur': 0}
            }"
        ><br>
        <label>
            <input
                type="checkbox"
                ng-model="settings.gridSnap.visible"
            >
            visible
        </label>
    </section>
    <section>
        <label>item_select:</label><br>
        <label>
            <input
                type="checkbox"
                ng-model="settings.select.enabled"
            >
            enabled
        </label>
    </section>
    <section>
        <label>box_select:</label><br>
        <label>
            <input
                type="checkbox"
                ng-model="settings.box_select.enabled"
            >
            enabled
        </label><br>
        <label
            title="forceItemEnclosure"
        >
            <input
                type="checkbox"
                ng-model="settings.box_select.forceItemEnclosure"
            >
            enclosure
        </label>
    </section>
    <section>
        <label>move:</label><br>
        <label>
            <input
                type="checkbox"
                ng-model="settings.move.enabled"
            >
            enabled
        </label><br>
        <label>
            <input
                type="checkbox"
                ng-model="settings.move.snap"
            >
            snap
        </label><br>
        <label>
            <input
                type="checkbox"
                ng-model="settings.move.selected"
            >
            selected
        </label>
    </section>
</div>
